<div class="container w-75 mx-auto mt-5">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-5 mx-auto">
      <div *ngIf="status == 'success'" class="alert alert-success">
        Successfully logged in!
      </div>
      <div *ngIf="status == 'failure'" class="alert alert-danger">
        Log in failed!
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group p-2">
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Email"
            formControlName="email"
            [ngClass]="{
              'is-invalid':
                loginForm.get('email')?.invalid &&
                loginForm.get('email')?.touched
            }"
          />
          <div class="invalid-feedback">
            <div
              *ngIf="loginForm.get('email')?.errors?.required"
              class="text-danger"
            >
              Email is required
            </div>
            <div
              *ngIf="loginForm.get('email')?.errors?.email"
              class="text-danger"
            >
              Something seems wrong
            </div>
          </div>
        </div>

        <div class="form-group p-2">
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Password"
            formControlName="password"
            [ngClass]="{
              'is-invalid':
                loginForm.get('password')?.invalid &&
                loginForm.get('password')?.touched
            }"
          />
          <div class="invalid-feedback">
            <div
              *ngIf="loginForm.get('password')?.errors?.required"
              class="text-danger"
            >
              Password is required
            </div>
            <div
              *ngIf="loginForm.get('password')?.errors?.minlength"
              class="text-danger"
            >
              Password should be atleast 6 characters
            </div>
            <div
              *ngIf="loginForm.get('password')?.errors?.maxlength"
              class="text-danger"
            >
              Password should atmost 24 characters
            </div>
          </div>
        </div>

        <div class="p-2">
          Don't have an account?
          <span router-link="register" (click)="goToRegister()">Sign up</span>
        </div>
        <div class="text-center pt-2">
          <input
            type="submit"
            class="btn btn-primary"
            [disabled]="loginForm.invalid"
            value="Login"
          />
        </div>
      </form>
    </div>
    <div class="col-3"></div>
  </div>
</div>
